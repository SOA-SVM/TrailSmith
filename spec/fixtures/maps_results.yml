  :text: In 1956, NTHU was re-established in Hsinchu city. NTHU was selected as one
    of the National Seven Research Universities in 2002. This University is spread
    over 260 acres of land in East district. More than 100 student clubs are there
    for different activities and this University has 18 dormitories for students.
    The strength of students here is more than 15k. The life, activity and culture
    is very vibrant here.
